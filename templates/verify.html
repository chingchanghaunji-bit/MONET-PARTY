<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Ticket - Party Entry System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">üéâ PartyPass</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/register">Register</a></li>
                <li><a href="/verify">Verify Ticket</a></li>
                <li><a href="/admin/login">Admin</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card" style="max-width: 600px; margin: 3rem auto;">
            <div class="card-header">
                <h2>Verify Party Entry</h2>
                <p style="color: var(--text-secondary); margin-top: 0.5rem;">Enter your ticket ID to verify entry</p>
            </div>

            <form method="POST" action="/verify" style="max-width: 500px; margin: 0 auto;">
                <div class="form-group">
                    <label for="ticket_id">Ticket ID</label>
                    <input type="text" id="ticket_id" name="ticket_id" class="form-control" required 
                           placeholder="Enter 8-character code" maxlength="8" style="text-transform: uppercase; font-family: monospace; font-size: 1.2rem; letter-spacing: 0.2rem; text-align: center;">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Verify Ticket</button>
            </form>

            <div style="margin-top: 2rem; text-align: center;">
                <a href="/" style="color: var(--primary-color);">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 PartyPass. All rights reserved.</p>
    </footer>
</body>
</html>
