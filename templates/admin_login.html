<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° ADMIN LOGIN - CYBERPASS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">‚ö° CYBERPASS ‚ö°</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card" style="max-width: 500px; margin: 5rem auto;">
            <div class="card-header" style="text-align: center;">
                <div style="font-size: 3rem; margin-bottom: 1rem;">üîê</div>
                <h2>Admin Login</h2>
                <p style="color: var(--text-secondary); margin-top: 0.5rem;">Access the admin dashboard</p>
            </div>

            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/admin/login">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required 
                           placeholder="Enter admin username" autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required 
                           placeholder="Enter admin password">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <div style="margin-top: 2rem; text-align: center;">
                <a href="/" style="color: var(--primary-color);">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 CYBERPASS. All rights reserved. | ‚ö° NEON SYSTEM ‚ö°</p>
    </footer>
</body>
</html>
